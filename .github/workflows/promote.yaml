name: Promote build manifests to environment

on:
  # This workflow is reusable from app repositories
  workflow_call:
    inputs:
      app_name:
        description: "Application name (defaults to repo name)"
        required: false
        default: ${{ github.event.repository.name }}
        type: string

      target_env:
        description: "Target logical environment (e.g., dev, prod)"
        required: true
        type: string

    secrets:
      OCI_K3S_FLUX_REPO_DEPLOY_KEY:
        description: "SSH private deploy key for Flux repo"
        required: true

permissions:
  contents: none

jobs:
  promote_manifests:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 0. Configure SSH using the deploy key
      #    This ensures repo-scoped, machine-only write access
      #    to the Flux GitOps repository.
      # ------------------------------------------------------------
      - name: Configure SSH for Flux deploy key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_K3S_FLUX_REPO_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Preload GitHub host key to avoid interactive trust prompt
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # ------------------------------------------------------------
      # 1. Download the build-output artifact produced by the build pipeline
      # ------------------------------------------------------------
      - name: Download build-output artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build-output

      # ------------------------------------------------------------
      # 1b. Validate artifact structure before promotion
      #     This prevents silent bad promotions due to missing files.
      # ------------------------------------------------------------
      - name: Validate build-output structure
        shell: bash
        run: |
          if [ ! -d build-output/manifests ]; then
            echo "ERROR: build-output artifact is missing manifests/ directory."
            exit 1
          fi
          if [ ! -f build-output/kustomization.yaml ]; then
            echo "ERROR: build-output artifact is missing kustomization.yaml."
            exit 1
          fi
          echo "build-output artifact validated successfully."

      # ------------------------------------------------------------
      # 2. Checkout the Flux GitOps repository using SSH + deploy key
      #    The repo name is provided via org-level variable OCI_K3S_FLUX_REPO
      #    to keep platform ownership of the GitOps repo.
      # ------------------------------------------------------------
      - name: Checkout Flux repository
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.OCI_K3S_FLUX_REPO }}
          ssh-key: ${{ secrets.OCI_K3S_FLUX_REPO_DEPLOY_KEY }}
          path: flux-repo

      # ------------------------------------------------------------
      # 3. Copy build artifacts into the target environment folder
      #    This ensures apps/<env>/<app> contains ONLY the promoted build.
      # ------------------------------------------------------------
      - name: Promote manifests from build-output to target environment
        shell: bash
        run: |
          DEST_PATH="flux-repo/apps/${{ inputs.target_env }}/${{ inputs.app_name }}"

          echo "Promoting build-output â†’ ${DEST_PATH}"

          mkdir -p "${DEST_PATH}"
          # Remove any previous contents to keep promotions deterministic
          rm -rf "${DEST_PATH:?}/"*

          # Copy manifests and kustomization.yaml from the build artifact
          cp -R build-output/manifests "${DEST_PATH}/"
          cp build-output/kustomization.yaml "${DEST_PATH}/"

          echo "Contents of ${DEST_PATH}:"
          ls -R "${DEST_PATH}"

      # ------------------------------------------------------------
      # 4. Ensure per-app Flux Kustomization CR exists
      #    This CR isolates reconciliation to ONLY this app folder.
      # ------------------------------------------------------------
      - name: Ensure per-app Flux Kustomization exists
        shell: bash
        run: |
          APP_KUSTOMIZATION="flux-repo/clusters/k3s/${{ inputs.target_env }}/apps/${{ inputs.app_name }}.yaml"

          echo "Ensuring Flux Kustomization exists at: ${APP_KUSTOMIZATION}"
          mkdir -p "$(dirname "${APP_KUSTOMIZATION}")"

          cat > "${APP_KUSTOMIZATION}" <<EOF
          apiVersion: kustomize.toolkit.fluxcd.io/v1
          kind: Kustomization
          metadata:
            name: ${{ inputs.app_name }}
            namespace: flux-system
          spec:
            interval: 1m
            timeout: 2m
            path: ./apps/${{ inputs.target_env }}/${{ inputs.app_name }}
            prune: true
            sourceRef:
              kind: GitRepository
              name: flux-system
              namespace: flux-system
            wait: true
          EOF

          echo "Generated Flux Kustomization:"
          cat "${APP_KUSTOMIZATION}"

      # ------------------------------------------------------------
      # 5. Commit and push changes to Flux repo using deploy key
      #    This ensures machine-identity commits and prevents
      #    human PAT drift or privilege leakage.
      # ------------------------------------------------------------
      - name: Commit and push promotion to Flux repo
        shell: bash
        run: |
          cd flux-repo
          git config user.name "${{ github.repository_owner }}-github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Promote ${{ inputs.app_name }} to ${{ inputs.target_env }} from build ${{ github.sha }}"
          git push
